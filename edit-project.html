<body>

        <button class="g g_button g-color_theme g-style_soft" data-action="select-project" data-g_icon_2=""
                title="Поиск проектов (s)">

    <i id="top_panel_menu" class="menu template">

            <a href="/bank.html" class="g g_button g-color_theme g-style_soft g_user_balance" data-g_icon="">

               title="Пополнить баланс"></a>
        </i>
    </i>
    <div id="popup_usermenu"
         class="top-popup-wrapper p-from-top p3 top-popup-wrapper-shown"
         style="width: 46px; height: 28px;
          --top-popup-height:28px; --top-popup-right-bounding:1551.5px;
          --top-popup-bottom-bounding:48px; --top-popup-top:12px;
          --top-popup-left:1505.5px;">

        <div class="full-page__close"  data-action="select-project"></div>

        <div class="g_popup top-popup">
            <ul class="content">
                <bank></bank>
                <li data-top-popup='#popup_usermenu'>
                    <p class="g-color_blue">Закрыть</p>
                </li>
                <li>
                    <a href="/bank.html" data-g_icon="">
                        Расходы
                    </a>
                </li>
                <li class="hr"></li>
                <li>
                    <a href="/account.html" data-g_icon="">
                        Настройки аккаунта
                    </a>
                </li>

                <li class="hr g-only_pc"></li>
                <li class="logins-el"><i class="a g-active" onclick="return logins.auth('14469')"><img
                        src="media/images/avatar.jpg"><i>omi4sem@mail.ru</i></i></li>
                <li class="hr"></li>
                <li>
                    <a onclick="Api.logout()" href="#" class="logout" data-g_icon="">
                        Выйти из аккаунта

    </div>
    <i class="profile" data-top-popup="#popup_usermenu">
        <i class="icon icon-caret-down"></i>
        <img src="media/images/avatar.jpg" alt="avatar">
    </i>
</header>

<div id="popup_select_project" class="top-popup-wrapper p-from-top top-popup-wrapper-shown p3 full-page"
     style=" --top-popup-height:32px; --top-popup-right-bounding:328px; --top-popup-bottom-bounding:40px; --top-popup-top:8px; --top-popup-left:96px;"
     tabindex="0">
    <div class="full-page__close"  data-action="select-project"></div>
    <div class="g_popup top-popup" style="">
        <ul class="content">
            <li class="g_title" data-type="scheduled">Проверка по расписанию</li>
        </ul>
    </div>
</div>

<div id="content">

    <div id="projectWrapper">
        <div id="project">
            <form method="post" id="createProject">
                <input type="text" style="display: none">
                <label>
                    <input id="siteAddress" type="text" class="g" autocomplete="off" name="site_address"
                           title="Введите адрес сайта" placeholder="Введите адрес сайта">
                </label>
                <br>
                <i>Выберите поисковик: </i>
                <div class="searcher">
                    <label>
                        <input id="yandexSearcher" type="checkbox" class="g" autocomplete="off" name="yandexSearcher">
                        <span>Yandex</span>
                    </label>
                </div>
                <div class="searcher">
                    <label>
                        <input id="googleSearcher" type="checkbox" class="g" autocomplete="off" name="googleSearcher">
                        <span>Google</span>
                    </label>
                </div>
                <br>
                <i id="depthLabel">Глубина поиска: </i>
                <label class="g g_select_arrow">
                    <select  onchange="data.range = this.options[this.selectedIndex].text" id="depthSelect" class="g g_select_arrow">
                        <option>100</option>
                        <option>200</option>
                    </select>
                </label>
                <br>
                <label>
                    <input type="text" class="g" autocomplete="off" name="city_name"
                           title="Введите название города" placeholder="Введите название города" id="cityInput">
                </label>
                <div hidden id="citiesList" class="g_popup top-popup">
                    <ul class="content" id="citiesListContent">
                    </ul>
                </div>
                <br>
                <div id="selectedCities">
                </div>
                <br>
                <div id="datetimePicker">
                    <i>Когда собирать позиции по Мск</i>
                    <br><br>
                    <label>
                        <input class="g" id="timePicker" type="time">
                    </label>
                    <br><br>
                    <i id="chooseDayLabel">Выберите дни недели</i>
                    <br>
                    <div id="daysPicker">
                        <div id="Monday" onclick="toggleDay('Monday')" class="day">Пн</div>
                        <div id="Tuesday" onclick="toggleDay('Tuesday')" class="day">Вт</div>
                        <div id="Wednesday" onclick="toggleDay('Wednesday')" class="day">Ср</div>
                        <div id="Thursday" onclick="toggleDay('Thursday')" class="day">Чт</div>
                        <div id="Friday" onclick="toggleDay('Friday')" class="day">Пт</div>
                        <div id="Saturday" onclick="toggleDay('Saturday')" class="day">Сб</div>
                        <div id="Sunday" onclick="toggleDay('Sunday')" class="day">Вс</div>
                    </div>
                </div>
                <br>

                <p id="addProjectError"></p>
                <p id="updateProjectSuccessful"></p>

                <br>
                <button class="btn btn-cyan" type="submit">Обновить проект</button>
            </form>
        </div>
    </div>
</div>
<div id="toolbar">
    <a href="/projects.html" class="projects"  data-top-popup="#popup_select_project" data-action="select-project" data-top-popup-p="3" data-top-popup-front="#body">
        <i class="icon-file"></i>
        <i>Проекты</i>
    </a>


    <a href="/bank.html" class="bank" >
        <i class="icon-piggybank"></i>
        <i>Банк</i>
    </a>

    <a class="account " data-top-popup="#popup_usermenu"  data-top-popup-p="3" data-top-popup-front="#body">
        <img src="media/images/avatar.jpg" alt="avatar">
        <i>Аккаунт</i>
    </a>
</div>

<script src="media/js/api.js"></script>
<script src="media/js/edit-project.handlers.js"></script>
<script src="media/js/profiles.js"></script>

</body>
</html>
